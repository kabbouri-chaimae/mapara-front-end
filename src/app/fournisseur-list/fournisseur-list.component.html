<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>fournisseur List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>nom</th>
        <th>num_compte_bancaire</th>

        <th>email</th>

        <th>adress</th>




        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fournisseur of fournisseurs | async">
        <td>{{fournisseur.nom}}</td>
        <td>{{fournisseur.num_compte_bancaire}}</td>
        <td>{{fournisseur.email}}</td>
        <td>{{fournisseur.adress}}</td>







        <td><button (click)="deleteFournisseur(fournisseur.id)" class="btn btn-danger">Delete</button>
          <button (click)="fournisseurDetails(fournisseur.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
