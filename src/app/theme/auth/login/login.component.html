<section class="login-block" xmlns:th="http://www.w3.org/1999/xhtml">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign In</h3>
                </div>
              </div>
              <div class="row m-b-20">
                <div class="col-md-6">
                  <button type="button" class="btn btn-facebook m-b-20 btn-block ripple light"><i class="fa fa-facebook"></i>facebook</button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-twitter m-b-20 btn-block ripple light"><i class="fa fa-twitter"></i>twitter</button>
                </div>
              </div>
              <p class="text-muted text-center p-b-5">Sign in with your regular account</p>



<br>
<br>

<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>: <input type="text"
                                                         id="username" name="username" class="form-control"
                                                         autofocus="autofocus" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>: <input type="password"
                                                         id="password" name="password" class="form-control"
                                                         placeholder="Password" />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>
        <div class="form-group">
						<span>New user? <a href="/auth/registration" th:href="@{/registration}">Register
								here</a></span>
        </div>
      </form>
    </div>
  </div>


</div>


            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- Authentication card end -->
    </div>
    <!-- end of col-sm-12 -->
  </div>
  <!-- end of container-fluid -->
</section>
