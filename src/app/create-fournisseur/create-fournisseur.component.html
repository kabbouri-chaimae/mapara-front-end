<h3>Create Fournisseur</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">nom</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="fournisseur.nom" name="type">
    </div>

    <div class="form-group">
      <label for="lastName">num_compte_bancaire</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="fournisseur.num_compte_bancaire" name="nom">
    </div>


    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="fournisseur.adress" name="email">
    </div>




    <div class="form-group">
      <label for="code-à-bare">adress</label>
      <input type="text" class="form-control" id="code-à-bare" required [(ngModel)]="fournisseur.adress" name="email">
    </div>




    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="new=Fournisseur()">Add</button> -->
</div>
