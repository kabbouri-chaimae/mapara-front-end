<h3>Create Stock</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">categorie</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="stock.categorie" name="type">
    </div>

    <div class="form-group">
      <label for="lastName">nom_fournisseur</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="stock.nom_fournisseur" name="nom">
    </div>

    <div class="form-group">
      <label for="code-à-bare">qantite</label>
      <input type="text" class="form-control" id="code-à-bare" required [(ngModel)]="stock.qantite" name="email">
    </div>
    <div class="form-group">
      <label for="disponibilité">date</label>
      <input type="text" class="form-control" id="disponibilité" required [(ngModel)]="stock.date" name="adress_de_livrason">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="new=Stock()">Add</button> -->
</div>
