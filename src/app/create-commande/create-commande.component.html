<h3>Create Commande</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">type_cmd</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="commande.type_cmd" name="type">
    </div>

    <div class="form-group">
      <label for="lastName">statut</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="commande.statut" name="nom">
    </div>

    <div class="form-group">
      <label for="code-à-bare">statut_de_payment</label>
      <input type="text" class="form-control" id="code-à-bare" required [(ngModel)]="commande.statut_de_payment" name="email">
    </div>
    <div class="form-group">
      <label for="disponibilité">produit</label>
      <input type="text" class="form-control" id="disponibilité" required [(ngModel)]="commande.produit" name="adress_de_livrason">
    </div>

    <div class="form-group">
      <label for="qté">date </label>
      <input type="text" class="form-control" id="qté" required [(ngModel)]="commande.date" name="numero">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="new=Commande()">Add</button> -->
</div>
