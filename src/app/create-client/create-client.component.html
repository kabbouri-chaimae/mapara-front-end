<h3>Create Client</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">type</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="client.type" name="type">
    </div>

    <div class="form-group">
      <label for="lastName">nom</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="client.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="code-à-bare">email</label>
      <input type="text" class="form-control" id="code-à-bare" required [(ngModel)]="client.email" name="email">
    </div>
    <div class="form-group">
      <label for="disponibilité">adress_de_livrason</label>
      <input type="text" class="form-control" id="disponibilité" required [(ngModel)]="client.adress_de_livrason" name="adress_de_livrason">
    </div>

    <div class="form-group">
      <label for="qté">numero </label>
      <input type="text" class="form-control" id="qté" required [(ngModel)]="client.numero" name="numero">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="new=Client()">Add</button> -->
</div>
