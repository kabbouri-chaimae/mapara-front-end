<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>client List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>type</th>
        <th>nom</th>
        <th>email</th>
        <th>adress_de_livrason</th>
        <th>numero</th>





        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients | async">
        <td>{{client.type}}</td>
        <td>{{client.nom}}</td>
        <td>{{client.email}}</td>


        <td>{{client.adress_de_livrason}}</td>
        <td>{{client.numero}}</td>





        <td><button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
          <button (click)="clientDetails(client.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
